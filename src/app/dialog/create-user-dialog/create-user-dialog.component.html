<div class="mat-dialog-container">
  <h2 mat-dialog-title>Новый клиент</h2>
  <form [formGroup]="userForm" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Имя</mat-label>
      <input
        matInput
        placeholder="Введите имя"
        formControlName="name"
        maxlength="30"
      />
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        Имя обязательно
      </mat-error>
      <mat-error *ngIf="userForm.get('name')?.hasError('minlength')">
        Минимальное количество символов: 2
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Фамилия</mat-label>
      <input
        matInput
        placeholder="Введите фамилию"
        formControlName="surname"
        maxlength="30"
      />
      <mat-error *ngIf="userForm.get('surname')?.hasError('required')">
        Фамилия обязателена
      </mat-error>
      <mat-error *ngIf="userForm.get('surname')?.hasError('minlength')">
        Минимальное количество символов: 2
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Введите email"
        formControlName="email"
        maxlength="30"
      />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email обязателен
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Некорректный формат email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Телефон</mat-label>
      <input
        matInput
        type="tel"
        placeholder="Введите телефон"
        formControlName="phone"
        maxlength="12"
      />
      <mat-error *ngIf="userForm.get('phone')?.hasError('pattern')">
        Некорректный формат телефона
      </mat-error>
    </mat-form-field>
  </form>

  <mat-dialog-actions>
    <button
      class="full-width submit-button"
      mat-button
      color="primary"
      (click)="onCancelClick()"
    >
      Отмена
    </button>
    <button
      class="full-width submit-button"
      mat-button
      color="primary"
      (click)="onCreateClick()"
      [disabled]="userForm.invalid"
    >
      Сохранить
    </button>
  </mat-dialog-actions>
</div>
