<div>
  <p mat-dialog-title>Удаление строк</p>
  <mat-dialog-content>
    <span>Удалить выбранные строки ({{ data.selectedUsers?.length }})?</span>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-button
      color="primary"
      class="full-width submit-button"
      (click)="onNoClick()"
    >
      Отмена
    </button>
    <button
      mat-button
      color="primary"
      class="full-width submit-button"
      [mat-dialog-close]="true"
    >
      Удалить
    </button>
  </mat-dialog-actions>
</div>
