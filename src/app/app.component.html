<div class="container">
  <nav>
    <h1>Клиенты</h1>
  </nav>
  <mat-card>
    <mat-card-actions align="start">
      <button
        mat-icon-button
        color="accent"
        matTooltip="Создать"
        (click)="openCreateUserDialog()"
      >
        <mat-icon>add_box</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        (click)="deleteSelectedUsers()"
        matTooltip="Удалить"
      >
        <mat-icon class="material-symbols-outlined"> delete</mat-icon>
      </button>
    </mat-card-actions>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="selectAll($event)"
            matTooltip="Выделить все"
          ></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox
            color="primary"
            [(ngModel)]="user.selected"
            (change)="toggleSelection(user, $event)"
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef color="accent">Имя</th>
        <td
          class="td-name"
          mat-cell
          *matCellDef="let user"
          (click)="openEditUserDialog(user)"
          matTooltip="Редактировать"
        >
          {{ user.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef color="accent">Фамилия</th>
        <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Телефон</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="example-element-row"
      ></tr>
    </table>
  </mat-card>
</div>
